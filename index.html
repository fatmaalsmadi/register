<body>
<h2>Welcome to shopping
</h2>
<div class="click">
    <div id="error"></div>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">register</button>
  </div>    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="5.jpg" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b></b></label>
          <input type="text"  id="usrname" placeholder="Enter Username" name="uname" 
          
         
          required>

          <label for="num"><b></b></label>
          <input type="number"  id=" number" placeholder="Enter number" name="num"
          
          
          required>
           
          <label for="ema"><b></b></label>
          <input type="txt" id="email" placeholder="Enter email" name="ema"           onkeydown = "validation()"
          
          pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
          required>
        
          <label for="psw"><b></b></label>
          <input type="password" id="psw "  placeholder="Enter Password" name="psw"
          
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          
    

          <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>







          <button type="submit">register</button>
        </div>

        </div>
      </form>
    </div>
